{% extends "launchpad/layout.html" %} 
{% load rest_framework %}
{% block content %}
<div class="row mb-3">
<h2>Flightlog signing status</h2>

</div>
<div class="row mb-3">       
    {% if message %}
    <p class="alert alert-warning" role="alert">{{message}}</p>
    {% else %}
    <p> Flight log will be signed using the stored RFM private key, you can see the signed flight logs using the menu above.</p>
    {% endif %}
    
</div>
{% endblock %}
